<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Account</title>
    <!-- daisy UI & tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justiy-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <h1 class="text-5xl font-bold text-center mb-10">Login...</h1>
                    <!-- login form starts -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Phone</span>
                                </label>
                                <input id="phone-number" type="text" placeholder="phone" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Password</span>
                                </label>
                                <input id="password" type="password" placeholder="password" class="input input-bordered"
                                    autocomplete="off" required />

                            </div>
                            <div class="form-control mt-6">
                                <button id="login-confirm" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                    <!-- login form ends -->

                </div>
            </div>
        </div>
    </main>
    <script src="./login.js"></script>
</body>

</html>
