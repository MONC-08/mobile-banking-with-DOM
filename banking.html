<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Bank</title>

    <!-- daisy UI & tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <!-- actual balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Available Balance</div>
                            <div id="actual-balance" class="stat-value">10000</div>
                        </div>
                    </div>
                    <!-- actual balance ends -->
                    <div class="divider"></div>

                    <!-- option button -->
                    <div class="">
                        <button class="btn start-7">Add Money</button>
                        <button class="btn start-7">Cash Out</button>
                        <button class="btn start-7 block mx-auto mt-1">Transaction History</button>
                    </div>
                    <!-- option button ends -->
                    <div class="divider"></div>

                    <!-- add Money section starts -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Add Money</span>
                                </label>
                                <input id="add-money-amount" type="text" placeholder="amount"
                                    class="input input-bordered" />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Password</span>
                                </label>
                                <input id="add-money-password" type="password" placeholder="password"
                                    class="input input-bordered" autocomplete="off" required />

                            </div>
                            <div class="form-control mt-6">
                                <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>

                    <!-- add Money section ends -->

                </div>
            </div>
        </div>
    </main>
    <script src="./utilities.js"></script>
    <script src="./add_money.js"></script>
</body>

</html>
